<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <meta name="description" content="Download APK safely and fast. Verified by SKMods.">

  <!-- Open Graph Tags for Social Share -->
  <meta property="og:title" content="Loading...">
  <meta property="og:description" content="Download APK safely and fast. Verified by SKMods.">
  <meta property="og:image" content="">
  <meta property="og:url" content="https://sahitya000.github.io/instamax_ads/">
  <meta property="og:type" content="website">

  <!-- Robots and Canonical -->
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://sahitya000.github.io/instamax_ads/">

  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 90%;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {from {opacity: 0; transform: scale(0.95);} to {opacity: 1; transform: scale(1);}}

    .top-section {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .circular-wrapper {
      position: relative;
      width: 20vw;
      max-width: 80px;
      aspect-ratio: 1 / 1;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .circular-progress {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 50%;
      background: conic-gradient(#4CAF50 0deg, #e0e0e0 0deg);
      transition: background 0.1s linear;
      padding: 4%;
      box-sizing: border-box;
      display: none;
    }
    .app-icon {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      object-fit: cover;
      background: #fff;
      width: 70%;
      height: 70%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .app-info h1 {
      font-size: clamp(16px, 4vw, 20px);
      margin: 0; color: #333;
    }
    .app-info p {
      margin: 2px 0; font-size: clamp(12px, 2.5vw, 14px); color: #666;
    }
    .details {
      font-size: clamp(11px, 2vw, 13px); color: #888;
      margin-top: 4px;
    }

    .ads-container {margin: 15px auto; width: 100%; max-width: 350px;}
    .ads-container iframe {width: 100%; height: 200px; border: none;}

    #downloadBtn {
      background: linear-gradient(90deg, #4CAF50, #45a049);
      color: #fff; border: none; border-radius: 8px;
      padding: 12px; width: 100%;
      font-size: clamp(14px, 3.5vw, 16px);
      cursor: pointer; margin-top: 10px;
      transition: transform 0.2s;
    }
    #downloadBtn:hover {transform: scale(1.05);}
    .info {font-size: clamp(10px, 2vw, 12px); color: #888; margin-top: 10px; text-align: center;}

    @media (max-width: 480px) {
      .ads-container iframe {height: 150px;}
      .circular-wrapper {width: 25vw; max-width: 70px;}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-section">
      <div class="circular-wrapper">
        <div id="circularProgress" class="circular-progress"></div>
        <img id="appIcon" class="app-icon" alt="App Icon">
      </div>
      <div class="app-info">
        <h1 id="appName"></h1>
        <p id="verifiedText"></p>
        <div class="details" id="details"></div>
      </div>
    </div>

    <!-- Adsterra Ad Placement -->
    <div class="ads-container">
      <script type='text/javascript' src='//derideskid.com/35/41/e9/3541e932cb25237e89e4d40ce6461dff.js'></script>
    </div>

    <button id="downloadBtn"></button>
    <div class="info" id="infoText"></div>
  </div>

  <script>
    let clicked = false;
    let adLink = "", apkLink = "", buttonTextSecond = "";

    Promise.all([
      fetch("strings.json").then(r => r.json()),
      fetch("ads.json").then(r => r.json())
    ])
    .then(([strings, ads]) => {
      document.getElementById("appName").textContent = strings.appName;
      document.title = strings.appName + " - Download";
      document.querySelector('meta[name="description"]').setAttribute("content", strings.infoText);
      document.querySelector('meta[property="og:title"]').setAttribute("content", strings.appName + " - Download");
      document.querySelector('meta[property="og:description"]').setAttribute("content", strings.infoText);
      document.querySelector('meta[property="og:image"]').setAttribute("content", strings.appIcon);

      document.getElementById("verifiedText").textContent = strings.verifiedText;
      document.getElementById("details").innerHTML =
        `Developer: ${strings.developer}<br>Version: ${strings.version} â€¢ ${strings.size}<br>${strings.downloads}`;
      document.getElementById("downloadBtn").textContent = strings.buttonText;
      document.getElementById("infoText").textContent = strings.infoText;
      document.getElementById("appIcon").src = strings.appIcon;

      document.getElementById("adIframe").src = ads.adIframeSrc;
      adLink = ads.adLink;
      apkLink = ads.apkLink;
      buttonTextSecond = strings.buttonTextSecond;
    });

    const btn = document.getElementById("downloadBtn");
    const circle = document.getElementById("circularProgress");

    btn.addEventListener("click", () => {
      if (!clicked) {
        window.open(adLink, "_blank");
        btn.textContent = buttonTextSecond;
        clicked = true;
      } else {
        btn.style.display = "none";
        circle.style.display = "block";
        let progress = 0;
        const interval = setInterval(() => {
          progress++;
          circle.style.background = `conic-gradient(#4CAF50 ${progress * 3.6}deg, #e0e0e0 0deg)`;
          if (progress >= 100) {
            clearInterval(interval);
            setTimeout(() => { window.location.href = apkLink; }, 500);
          }
        }, 50);
      }
    });
  </script>
</body>
</html>
