<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <meta name="description" content="Download APK safely and fast. Verified by SKMods.">

  <!-- Open Graph Tags for Social Share -->
  <meta property="og:title" content="Loading...">
  <meta property="og:description" content="Download APK safely and fast. Verified by SKMods.">
  <meta property="og:image" content="">
  <meta property="og:url" content="https://sahitya000.github.io/instamax_ads/">
  <meta property="og:type" content="website">

  <!-- Robots and Canonical -->
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://sahitya000.github.io/instamax_ads/">

  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      display: flex; 
      justify-content: center; 
      align-items: flex-start;
      min-height: 100vh;
      touch-action: pan-y;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 90%;
      animation: fadeIn 0.5s ease-in;
      margin-top: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); } 
      to { opacity: 1; transform: scale(1); }
    }

    .top-section {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .circular-wrapper {
      position: relative;
      width: 20vw;
      max-width: 80px;
      aspect-ratio: 1 / 1;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .circular-progress {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#4CAF50 0deg, #e0e0e0 0deg);
      transition: background 0.1s linear;
      padding: 4%;
      box-sizing: border-box;
      display: none;
    }
    .app-icon {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      object-fit: cover;
      background: #fff;
      width: 70%;
      height: 70%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .app-info h1 {
      font-size: clamp(16px, 4vw, 20px);
      margin: 0; 
      color: #333;
    }
    .app-info p {
      margin: 2px 0; 
      font-size: clamp(12px, 2.5vw, 14px); 
      color: #666;
    }
    .details {
      font-size: clamp(11px, 2vw, 13px); 
      color: #888;
      margin-top: 4px;
    }

    .ads-container {
      margin: 15px auto; 
      width: 100%; 
      max-width: 350px;
    }
    .ads-container iframe {
      width: 100%; 
      height: 200px; 
      border: none;
      background: transparent;
    }

    #downloadBtn {
      background: linear-gradient(90deg, #4CAF50, #45a049);
      color: #fff; 
      border: none; 
      border-radius: 8px;
      padding: 12px; 
      width: 100%;
      font-size: clamp(14px, 3.5vw, 16px);
      cursor: pointer; 
      margin-top: 10px;
      transition: transform 0.2s;
      font-weight: 600;
    }
    #downloadBtn:hover {
      transform: scale(1.05);
    }
    #downloadBtn:active {
      transform: scale(0.98);
    }
    .info {
      font-size: clamp(10px, 2vw, 12px); 
      color: #888; 
      margin-top: 10px; 
      text-align: center;
    }

    /* Image Gallery Styles */
    .image-gallery {
      margin-top: 20px;
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    .gallery-container {
      display: flex;
      transition: transform 0.8s ease;
      width: 100%;
      will-change: transform;
    }
    .gallery-slide {
      min-width: 100%;
      display: flex;
      justify-content: space-between;
    }
    .gallery-image {
      width: 23%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      user-select: none;
      -webkit-user-drag: none;
    }
    .gallery-image:hover {
      transform: scale(1.03);
    }
    .gallery-nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .gallery-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .gallery-dot.active {
      background: #4CAF50;
    }

    @media (max-width: 480px) {
      .ads-container iframe {
        height: 150px;
      }
      .circular-wrapper {
        width: 25vw; 
        max-width: 70px;
      }
      .gallery-image {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-section">
      <div class="circular-wrapper">
        <div id="circularProgress" class="circular-progress"></div>
        <img id="appIcon" class="app-icon" alt="App Icon" src="placeholder-icon.png">
      </div>
      <div class="app-info">
        <h1 id="appName">Loading...</h1>
        <p id="verifiedText">Verified by SKMods</p>
        <div class="details" id="details">
          Developer: Loading...<br>
          Version: Loading... • Loading...<br>
          Downloads: Loading...
        </div>
      </div>
    </div>

    <!-- Adsterra Ad Placement -->
    <div class="ads-container">
      <script type='text/javascript' src='//derideskid.com/35/41/e9/3541e932cb25237e89e4d40ce6461dff.js'></script>
    </div>

    <button id="downloadBtn">Download</button>
    <div class="info" id="infoText">Download APK safely and fast</div>

    <!-- Image Gallery -->
    <div class="image-gallery" id="imageGallery">
      <div class="gallery-container" id="galleryContainer">
        <!-- Slides will be added dynamically -->
      </div>
      <div class="gallery-nav" id="galleryNav">
        <!-- Navigation dots will be added dynamically -->
      </div>
    </div>
  </div>

  <script>
    let clicked = false;
    let adLink = "", apkLink = "", buttonTextSecond = "";
    let currentSlide = 0;
    let autoScrollInterval;
    let startX = 0;
    let isDragging = false;
    const galleryImages = [
      "https://via.placeholder.com/300x150?text=App+Screenshot+1",
      "https://via.placeholder.com/300x150?text=App+Screenshot+2",
      "https://via.placeholder.com/300x150?text=App+Screenshot+3",
      "https://via.placeholder.com/300x150?text=App+Screenshot+4",
      "https://via.placeholder.com/300x150?text=App+Screenshot+5",
      "https://via.placeholder.com/300x150?text=App+Screenshot+6",
      "https://via.placeholder.com/300x150?text=App+Screenshot+7",
      "https://via.placeholder.com/300x150?text=App+Screenshot+8"
    ];

    // Initialize gallery with touch support
    function initGallery() {
      const galleryContainer = document.getElementById('galleryContainer');
      const galleryNav = document.getElementById('galleryNav');
      const imageGallery = document.getElementById('imageGallery');
      
      // Group images into slides (4 images per slide)
      for (let i = 0; i < galleryImages.length; i += 4) {
        const slide = document.createElement('div');
        slide.className = 'gallery-slide';
        
        // Add up to 4 images to this slide
        for (let j = 0; j < 4 && (i + j) < galleryImages.length; j++) {
          const img = document.createElement('img');
          img.src = galleryImages[i + j];
          img.className = 'gallery-image';
          img.alt = `App Screenshot ${i + j + 1}`;
          slide.appendChild(img);
        }
        
        galleryContainer.appendChild(slide);
        
        // Add navigation dot
        const dot = document.createElement('div');
        dot.className = 'gallery-dot';
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => {
          goToSlide(i / 4);
        });
        galleryNav.appendChild(dot);
      }
      
      // Touch event handlers
      imageGallery.addEventListener('touchstart', handleTouchStart, { passive: true });
      imageGallery.addEventListener('touchmove', handleTouchMove, { passive: false });
      imageGallery.addEventListener('touchend', handleTouchEnd);
      
      // Mouse event handlers for desktop
      imageGallery.addEventListener('mousedown', handleMouseDown);
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', handleMouseUp);
      
      // Start auto-scroll (slower - every 5 seconds)
      startAutoScroll();
    }
    
    function startAutoScroll() {
      // Clear existing interval if any
      if (autoScrollInterval) clearInterval(autoScrollInterval);
      
      // Set new interval (5000ms = 5 seconds)
      autoScrollInterval = setInterval(() => {
        nextSlide();
      }, 5000);
    }
    
    function handleTouchStart(e) {
      // Pause auto-scroll during interaction
      clearInterval(autoScrollInterval);
      startX = e.touches[0].clientX;
      isDragging = true;
    }
    
    function handleTouchMove(e) {
      if (!isDragging) return;
      e.preventDefault();
      
      const x = e.touches[0].clientX;
      const diff = startX - x;
      
      // Only allow horizontal drag
      if (Math.abs(diff) > 10) {
        const galleryContainer = document.getElementById('galleryContainer');
        const slideWidth = 100 / Math.ceil(galleryImages.length / 4);
        const dragOffset = (diff / window.innerWidth) * 100;
        
        // Calculate the position with drag offset
        let position = currentSlide * 100 + dragOffset;
        
        // Limit dragging to first and last slide
        position = Math.max(position, 0);
        position = Math.min(position, (Math.ceil(galleryImages.length / 4) - 1) * 100);
        
        galleryContainer.style.transition = 'none';
        galleryContainer.style.transform = `translateX(-${position}%)`;
      }
    }
    
    function handleTouchEnd(e) {
      if (!isDragging) return;
      isDragging = false;
      
      const endX = e.changedTouches[0].clientX;
      const diff = startX - endX;
      
      // Determine if it's a swipe (threshold of 50px)
      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          nextSlide(); // Swipe left
        } else {
          prevSlide(); // Swipe right
        }
      } else {
        // Not a swipe - return to current slide
        goToSlide(currentSlide);
      }
      
      // Resume auto-scroll
      startAutoScroll();
    }
    
    // Mouse event handlers (similar to touch)
    function handleMouseDown(e) {
      clearInterval(autoScrollInterval);
      startX = e.clientX;
      isDragging = true;
    }
    
    function handleMouseMove(e) {
      if (!isDragging) return;
      e.preventDefault();
      
      const x = e.clientX;
      const diff = startX - x;
      
      if (Math.abs(diff) > 10) {
        const galleryContainer = document.getElementById('galleryContainer');
        const slideWidth = 100 / Math.ceil(galleryImages.length / 4);
        const dragOffset = (diff / window.innerWidth) * 100;
        
        let position = currentSlide * 100 + dragOffset;
        position = Math.max(position, 0);
        position = Math.min(position, (Math.ceil(galleryImages.length / 4) - 1) * 100);
        
        galleryContainer.style.transition = 'none';
        galleryContainer.style.transform = `translateX(-${position}%)`;
      }
    }
    
    function handleMouseUp(e) {
      if (!isDragging) return;
      isDragging = false;
      
      const endX = e.clientX;
      const diff = startX - endX;
      
      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          nextSlide();
        } else {
          prevSlide();
        }
      } else {
        goToSlide(currentSlide);
      }
      
      startAutoScroll();
    }
    
    function nextSlide() {
      const totalSlides = Math.ceil(galleryImages.length / 4);
      currentSlide = (currentSlide + 1) % totalSlides;
      updateGallery();
    }
    
    function prevSlide() {
      const totalSlides = Math.ceil(galleryImages.length / 4);
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateGallery();
    }
    
    function goToSlide(slideIndex) {
      currentSlide = slideIndex;
      updateGallery();
    }
    
    function updateGallery() {
      const galleryContainer = document.getElementById('galleryContainer');
      const dots = document.querySelectorAll('.gallery-dot');
      
      // Re-enable transition
      galleryContainer.style.transition = 'transform 0.8s ease';
      galleryContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
      
      dots.forEach((dot, index) => {
        if (index === currentSlide) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }

    // Add error handling for the fetch requests
    Promise.all([
      fetch("strings.json").then(response => {
        if (!response.ok) throw new Error("Failed to load strings");
        return response.json();
      }),
      fetch("ads.json").then(response => {
        if (!response.ok) throw new Error("Failed to load ads");
        return response.json();
      })
    ])
    .then(([strings, ads]) => {
      // Update the page content
      document.getElementById("appName").textContent = strings.appName || "App Name";
      document.title = (strings.appName || "App") + " - Download";
      
      const metaDescription = strings.infoText || "Download APK safely and fast";
      document.querySelector('meta[name="description"]').setAttribute("content", metaDescription);
      document.querySelector('meta[property="og:title"]').setAttribute("content", (strings.appName || "App") + " - Download");
      document.querySelector('meta[property="og:description"]').setAttribute("content", metaDescription);
      document.querySelector('meta[property="og:image"]').setAttribute("content", strings.appIcon || "");

      document.getElementById("verifiedText").textContent = strings.verifiedText || "Verified by SKMods";
      
      if (strings.developer && strings.version && strings.size && strings.downloads) {
        document.getElementById("details").innerHTML =
          `Developer: ${strings.developer}<br>Version: ${strings.version} • ${strings.size}<br>${strings.downloads}`;
      }
      
      document.getElementById("downloadBtn").textContent = strings.buttonText || "Download";
      document.getElementById("infoText").textContent = strings.infoText || "Download APK safely and fast";
      
      if (strings.appIcon) {
        document.getElementById("appIcon").src = strings.appIcon;
      }

      adLink = ads.adLink || "#";
      apkLink = ads.apkLink || "#";
      buttonTextSecond = strings.buttonTextSecond || "Continue Download";
      
      // Initialize gallery after content is loaded
      initGallery();
    })
    .catch(error => {
      console.error("Error loading data:", error);
      // Initialize gallery even if other content fails to load
      initGallery();
    });

    const btn = document.getElementById("downloadBtn");
    const circle = document.getElementById("circularProgress");

    btn.addEventListener("click", () => {
      if (!clicked) {
        // Open ad link in new tab
        if (adLink && adLink !== "#") {
          window.open(adLink, "_blank");
        }
        btn.textContent = buttonTextSecond || "Continue Download";
        clicked = true;
      } else {
        btn.style.display = "none";
        circle.style.display = "block";
        let progress = 0;
        const interval = setInterval(() => {
          progress++;
          circle.style.background = `conic-gradient(#4CAF50 ${progress * 3.6}deg, #e0e0e0 0deg)`;
          if (progress >= 100) {
            clearInterval(interval);
            setTimeout(() => { 
              if (apkLink && apkLink !== "#") {
                window.location.href = apkLink;
              } else {
                // Fallback if no apkLink is provided
                btn.style.display = "block";
                circle.style.display = "none";
                alert("Download link not available");
              }
            }, 500);
          }
        }, 50);
      }
    });
  </script>
</body>
</html>
